
<div>
    <h2><span>Blog</span> {{vm.blog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.blog.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.blog.description}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.blog.date | date:'medium'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.blog.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="blog-detail.edit({id:vm.blog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
